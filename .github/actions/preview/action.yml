name: 'Deploy PR Preview to Caddy Server'
description: 'Builds and deploys a PR preview to a Caddy server with dynamic subdomains.'
inputs:
  action:
    description: 'Action to perform: "deploy" or "cleanup"'
    required: true
    default: 'deploy'
  ssh_host:
    description: 'SSH Host'
    required: true
  ssh_user:
    description: 'SSH User'
    required: true
  ssh_private_key:
    description: 'SSH Private Key'
    required: true
  ssh_password:
    description: 'SSH Private Key Password'
    required: false
  project_name:
    description: 'Name of the project (used in URL and folder path)'
    required: true
  build_command:
    description: 'Command to build the application (e.g., "npm run build")'
    required: false
  dist_dir:
    description: 'Directory containing build artifacts (e.g., "dist/my-app")'
    required: false
  domain_suffix:
    description: 'Domain suffix for the preview URL'
    required: false
    default: 'github.klinki.cz'
  slug:
    description: 'Unique identifier for the deployment (e.g. pr-123, feature-branch)'
    required: true
  pr_number:
    description: 'PR number (only for PR deployments)'
    required: false

outputs:
  preview_url:
    description: 'The URL of the deployed preview'
    value: ${{ steps.set-url.outputs.url }}

runs:
  using: "composite"
  steps:
    - name: Build Application
      if: inputs.action == 'deploy' && inputs.build_command != ''
      shell: bash
      run: ${{ inputs.build_command }}

    - name: Setup SSH Key
      uses: shimataro/ssh-key-action@v2
      with:
        key: ${{ inputs.ssh_private_key }}
        known_hosts: unnecessary
        if_key_exists: replace

    - name: Prepare Server
      if: inputs.action == 'deploy'
      uses: appleboy/ssh-action@v1
      id: ssh
      env:
        SLUG: ${{ inputs.slug }}
        PROJECT_NAME: ${{ inputs.project_name }}
      with:
        host: ${{ inputs.ssh_host }}
        username: ${{ inputs.ssh_user }}
        key: ${{ inputs.ssh_private_key }}
        passphrase: ${{ inputs.ssh_password }}
        envs: SLUG,PROJECT_NAME
        script: |
          PROJECT_NAME="${{ inputs.project_name }}"
          TARGET_DIR="/var/www/$PROJECT_NAME/$SLUG"
          mkdir -p "$TARGET_DIR"
          rm -rf "$TARGET_DIR/*"

    - name: Copy Files
      if: inputs.action == 'deploy'
      uses: appleboy/scp-action@v1
      with:
        host: ${{ inputs.ssh_host }}
        username: ${{ inputs.ssh_user }}
        key: ${{ inputs.ssh_private_key }}
        passphrase: ${{ inputs.ssh_password }}
        source: "${{ inputs.dist_dir }}/*"
        target: "/var/www/${{ inputs.project_name }}/${{ inputs.slug }}"
        strip_components: 2

    - name: Comment on PR
      if: inputs.action == 'deploy' && inputs.pr_number != ''
      uses: actions/github-script@v6
      with:
        script: |
          const prNumber = '${{ inputs.pr_number }}';
          const project = '${{ inputs.project_name }}';
          const domain = '${{ inputs.domain_suffix }}';
          const slug = '${{ inputs.slug }}';
          const url = `https://${slug}.${project}.${domain}`;

          github.rest.issues.createComment({
            owner: context.repo.owner,
            repo: context.repo.repo,
            issue_number: prNumber,
            body: `ðŸš€ **Preview Deployed!**\n\nAccess your preview here: [${url}](${url})`
          });

    - name: Cleanup Deployment
      if: inputs.action == 'cleanup'
      uses: appleboy/ssh-action@v1
      with:
        host: ${{ inputs.ssh_host }}
        port: ${{ inputs.ssh_port }}
        username: ${{ inputs.ssh_user }}
        key: ${{ inputs.ssh_private_key }}
        passphrase: ${{ inputs.ssh_password }}
        script: |
          PROJECT_NAME="${{ inputs.project_name }}"
          SLUG="${{ inputs.slug }}"
          TARGET_DIR="/var/www/$PROJECT_NAME/$SLUG"
          rm -rf "$TARGET_DIR"

    - name: Set Output URL
      id: set-url
      if: inputs.action == 'deploy'
      shell: bash
      env:
        SLUG: ${{ inputs.slug }}
        PROJECT_NAME: ${{ inputs.project_name }}
        DOMAIN_SUFFIX: ${{ inputs.domain_suffix }}
      run: |
        URL="https://${SLUG}.${PROJECT_NAME}.${DOMAIN_SUFFIX}"
        echo "url=$URL" >> $GITHUB_OUTPUT
