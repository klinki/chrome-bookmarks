name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  deploy:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Build Application
        run: pnpm run build:dev
        #npx nx build bookmarks --configuration=production

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSWORD }}
          known_hosts: unnecessary
          if_key_exists: replace

      - name: Deploy to Server
        env:
            PR_NUMBER: ${{ github.event.number }}
            SSH_HOST: ${{ secrets.SSH_HOST }}
            SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          # Define variables
          PROJECT_NAME="bookmarks"
          PR_ID="pr-${PR_NUMBER}"
          TARGET_DIR="/var/www/$PROJECT_NAME/$PR_ID"

          echo "Deploying to $TARGET_DIR on $SSH_HOST..."

          # Create directory (including project parent dir)
          ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "mkdir -p $TARGET_DIR"

          # Clean directory
          ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "rm -rf $TARGET_DIR/*"

          # Copy files
          scp -o StrictHostKeyChecking=no -r dist/bookmarks/* $SSH_USER@$SSH_HOST:$TARGET_DIR

      - name: Comment on PR
        uses: actions/github-script@v6
        with:
          script: |
            const prNumber = context.payload.pull_request.number;
            const project = 'bookmarks';
            const domain = 'github.klinki.cz';
            const url = `https://pr-${prNumber}.${project}.${domain}`;

            github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber,
              body: `ðŸš€ **Preview Deployed!**\n\nAccess your preview here: [${url}](${url})`
            });

  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          passphrase: ${{ secrets.SSH_PASSWORD }}
          known_hosts: unnecessary
          if_key_exists: replace

      - name: Remove Deployment
        env:
            PR_NUMBER: ${{ github.event.number }}
            SSH_HOST: ${{ secrets.SSH_HOST }}
            SSH_USER: ${{ secrets.SSH_USER }}
        run: |
          PROJECT_NAME="bookmarks"
          PR_ID="pr-${PR_NUMBER}"
          TARGET_DIR="/var/www/$PROJECT_NAME/$PR_ID"

          echo "Removing $TARGET_DIR on $SSH_HOST..."
          ssh -o StrictHostKeyChecking=no $SSH_USER@$SSH_HOST "rm -rf $TARGET_DIR"
