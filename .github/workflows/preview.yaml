name: Deploy PR Preview

on:
  pull_request:
    types: [opened, synchronize, reopened, closed]

jobs:
  deploy:
    if: github.event.action != 'closed'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - uses: pnpm/action-setup@v3
        with:
          version: 8

      - uses: actions/setup-node@v3
        with:
          node-version: 20
          cache: 'pnpm'

      - run: pnpm install --frozen-lockfile

      - name: Build Application
        run: npx nx build bookmarks --configuration=production

      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary
          if_key_exists: replace

      - name: Deploy to Server
        run: |
          PR_ID="pr-${{ github.event.number }}"
          TARGET_DIR="/var/www/$PR_ID"

          echo "Deploying to $TARGET_DIR on ${{ secrets.SSH_HOST }}..."

          # Create directory
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "mkdir -p $TARGET_DIR"

          # Clean directory
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "rm -rf $TARGET_DIR/*"

          # Copy files
          scp -o StrictHostKeyChecking=no -r dist/bookmarks/* ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }}:$TARGET_DIR

  cleanup:
    if: github.event.action == 'closed'
    runs-on: ubuntu-latest
    steps:
      - name: Install SSH Key
        uses: shimataro/ssh-key-action@v2
        with:
          key: ${{ secrets.SSH_PRIVATE_KEY }}
          known_hosts: unnecessary
          if_key_exists: replace

      - name: Remove Deployment
        run: |
          PR_ID="pr-${{ github.event.number }}"
          TARGET_DIR="/var/www/$PR_ID"

          echo "Removing $TARGET_DIR on ${{ secrets.SSH_HOST }}..."
          ssh -o StrictHostKeyChecking=no ${{ secrets.SSH_USER }}@${{ secrets.SSH_HOST }} "rm -rf $TARGET_DIR"
