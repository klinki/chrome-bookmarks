<div class="container">
  <h1>Bookmarks manager</h1>
  <app-search-box (searchTermChange)="search($event)"></app-search-box>
  <div class="tree-view">
    <app-tree-view
      [directories]="directories()"
    >
    </app-tree-view>
  </div>
  <div class="main-view">
    <app-list-view
      [items]="items()"
      [selectedItems]="selectedBookmarkIds()"
    ></app-list-view>
    <app-bookmark-detail [selection]="selectedBookmarks()"></app-bookmark-detail>
  </div>
</div>
