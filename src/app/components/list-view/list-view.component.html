<ul *ngIf="item">
  <li *ngFor="let item of items">
    <span>{{item.title}}</span>
  </li>
</ul>

<table>
  <tr>
    <th *ngFor="let column of displayedColumns" (click)="orderBy(column.name)">
      <span *ngIf="orderProperties.column == column.name">
        <span *ngIf="orderProperties.asc">ASC</span>
        <span *ngIf="!orderProperties.asc">DESC</span>
      </span>  
      {{column.title}}
    </th>
  </tr>
  <tr *ngFor="let item of items" draggable>
    <td *ngFor="let column of displayedColumns">{{item[column.name]}}</td>
  </tr>
</table>
